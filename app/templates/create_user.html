{% extends "layout.html" %}
{% block content %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <h1>Inscrivez-vous et commencer votre apprentissage</h1>
    </div>
</header>
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <div class="login">
                <h1>Cr√©ez votre compte</h1>
                {% if err == 1 %}
                <div><b>une erreur est survenue</b></div>
                {% endif %}
                <form action="{{ url_for('create_user') }}" method="post">
                    <label for="name">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="name" placeholder="name" id="name" required>

                    <label for="lastname">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="lastname" placeholder="lastname" id="lastname" required>

                    <label for="email">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" name="email" placeholder="email" id="email" required>

                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <div class="msg">{{ msg }}</div>
                    <input type="submit" value="Login">
                    {% if session.role == 1 %}
                    <select name="role">
                        <option></option>
                        {% for role in roles %}
                        <option value="{{ role[0] }}">{{ role[1] }}</option>
                        {% endfor %}
                    </select>
                    {% else %}
                    <input type="hidden" name="role" value="2" />
                    <input type="hidden" name="doneUser" value="1" />
                    {% endif %}
                </form>
            </div>
    </div>
</section>

{% endblock %}
